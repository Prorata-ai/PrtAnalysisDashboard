<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Analysis - ProRata Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Comparative Analysis</h1>
        <div class="alert alert-info mb-4">
            Comparing: {{ folder1 }} vs {{ folder2 }}
        </div>
        
        <!-- Analysis Options -->
        <div class="nav nav-pills mb-4" id="analysis-tabs" role="tablist">
            <button class="nav-link active" data-bs-toggle="pill" data-analysis-type="outputs">Outputs</button>
            <button class="nav-link" data-bs-toggle="pill" data-analysis-type="timing">Timing</button>
            <button class="nav-link" data-bs-toggle="pill" data-analysis-type="condensed_questions">Condensed Questions</button>
            <button class="nav-link" data-bs-toggle="pill" data-analysis-type="retrievals">Retrievals</button>
            <button class="nav-link" data-bs-toggle="pill" data-analysis-type="retrieval_scores">Retrieval Scores</button>
        </div>

        <!-- Run Analysis Button -->
        <button id="run-analysis" class="btn btn-primary mb-4">Run Analysis</button>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <!-- Results Container -->
        <div id="comparison-results">
            <!-- This section will be populated dynamically -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let selectedAnalysisType = 'outputs'; // Default selection
            
            // Update selected type without running analysis
            $('#analysis-tabs button').click(function() {
                $('#analysis-tabs button').removeClass('active');
                $(this).addClass('active');
                selectedAnalysisType = $(this).data('analysis-type');
            });

            // Run analysis only when button is clicked
            $('#run-analysis').click(function() {
                loadAnalysis(selectedAnalysisType);
            });

            function loadAnalysis(analysisType) {
                $('#loading-spinner').removeClass('d-none');
                $('#comparison-results').empty();

                $.ajax({
                    url: '/get_analysis',
                    method: 'GET',
                    data: {
                        type: analysisType,
                        folder1: '{{ folder1 }}',
                        folder2: '{{ folder2 }}'
                    },
                    success: function(response) {
                        $('#comparison-results').html(response);
                    },
                    error: function(xhr, status, error) {
                        $('#comparison-results').html(
                            '<div class="alert alert-danger">Error loading analysis: ' + error + '</div>'
                        );
                    },
                    complete: function() {
                        $('#loading-spinner').addClass('d-none');
                    }
                });
            }
        });
    </script>
</body>
</html>
