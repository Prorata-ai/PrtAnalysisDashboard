<!DOCTYPE html>
<html>
<head>
    <title>Retrieval Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .option-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .option-group label {
            font-weight: bold;
            margin-right: 10px;
        }
        .sub-options {
            margin-left: 20px;
            display: none;
        }
        button {
            padding: 5px 15px;
            margin-top: 10px;
            cursor: pointer;
            height: 40px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 70%;
            overflow-y: auto;
            border-radius: 5px;
            position: relative;
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .output-container {
            margin-top: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .output-container ul {
            list-style-type: none;
            padding: 0;
        }
        .output-container li {
            margin-bottom: 10px;
        }
        .output-container a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        .output-container a:hover {
            text-decoration: underline;
        }
        .plot-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .plot-item {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .plot-item img {
            max-width: 100%;
            height: auto;
        }
        .download-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .download-button:hover {
            background-color: #218838;
        }
        .loading-spinner {
            text-align: center;
            padding: 20px;
        }
        .loading-spinner::after {
            content: "Loading...";
            color: #666;
        }
        .plot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .close-button {
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 0 5px;
            height: auto;
        }
        .close-button:hover {
            color: #000;
        }
        .plot-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Retrieval Analysis</h1>
    <div class="controls">
        <form id="analysisForm" onsubmit="submitForm(event)">
            <div class="option-group" id="analysisTypeGroup">
                <label>Select Analysis Type:</label>
                <div>
                    <input type="radio" id="individual" name="analysis_type" value="individual">
                    <label for="individual">Individual Queries</label>
                </div>
                <div>
                    <input type="radio" id="cumulative" name="analysis_type" value="cumulative">
                    <label for="cumulative">Cumulative Statistics</label>
                </div>
            </div>
            <div class="option-group sub-options" id="individualOptions">
                <label>Select Sub-Option:</label>
                <div>
                    <input type="radio" id="score" name="sub_option" value="score">
                    <label for="score">Retrieval Scores</label>
                </div>
                <div>
                    <input type="radio" id="quality" name="sub_option" value="quality">
                    <label for="quality">Quality of Reference</label>
                </div>
            </div>
            <div class="option-group sub-options" id="cumulativeOptions">
                <label>Select Sub-Option:</label>
                <div>
                    <input type="radio" id="cumulative_score" name="sub_option" value="score">
                    <label for="cumulative_score">Retrieval Scores</label>
                </div>
                <div>
                    <input type="radio" id="cumulative_quality" name="sub_option" value="quality">
                    <label for="quality">Quality of Reference</label>
                </div>
            </div>
            <button type="submit">Run Analysis</button>
        </form>
    </div>
    <div id="output" class="output-container"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <pre id="modalBody"></pre>
        </div>
    </div>

    <script>
        const folderName = "{{ folder_name }}";
        let currentPlotKey = null;

        // Show/hide sub-options based on analysis type selection
        document.querySelectorAll('input[name="analysis_type"]').forEach((elem) => {
            elem.addEventListener("change", function(event) {
                const individualOptions = document.getElementById('individualOptions');
                const cumulativeOptions = document.getElementById('cumulativeOptions');
                if (event.target.value === 'individual') {
                    individualOptions.style.display = 'flex';
                    cumulativeOptions.style.display = 'none';
                } else {
                    individualOptions.style.display = 'none';
                    cumulativeOptions.style.display = 'flex';
                }
            });
        });

        function openModal(content) {
            document.getElementById('modalBody').textContent = content;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('modalClose').onclick = closeModal;
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }

        async function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('analysisForm');
            const formData = new FormData(form);
            const analysisType = formData.get('analysis_type');
            const subOption = formData.get('sub_option') || null;

            if (!analysisType) {
                alert('Please select an analysis type.');
                return;
            }

            if (!subOption) {
                alert('Please select a sub-option.');
                return;
            }

            try {
                const outputContainer = document.getElementById('output');
                outputContainer.innerHTML = '<div class="loading-spinner"></div>';

                const response = await fetch(`/retrieval_analysis/${folderName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        analysis_type: analysisType,
                        sub_option: subOption
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Server response:", data);

                if (!data.success) {
                    throw new Error(data.error || 'Analysis failed');
                }

                outputContainer.innerHTML = '';

                // Handle cumulative analysis results
                if (analysisType === 'cumulative') {
                    if (!data.results.plot_image) {
                        throw new Error('No plot image received from server');
                    }
                    outputContainer.innerHTML = `
                        <h2>Cumulative Statistics</h2>
                        <div class="plot-item">
                            <img src="data:image/png;base64,${data.results.plot_image}" alt="Cumulative Analysis Plot">
                            <button class="download-button" onclick="downloadImage('cumulative')">Download Image</button>
                        </div>
                        ${data.results.stats ? `<pre>${JSON.stringify(data.results.stats, null, 2)}</pre>` : ''}
                    `;
                }
                // Handle individual analysis results
                if (analysisType === 'individual') {
                    if (data.results && data.results.keys) {
                        // Create plot section if it doesn't exist
                        let plotSection = document.getElementById('plotSection');
                        if (!plotSection) {
                            plotSection = document.createElement('div');
                            plotSection.id = 'plotSection';
                            plotSection.className = 'plot-section';
                            outputContainer.appendChild(plotSection);
                        }

                        // Create list of keys
                        const keysList = document.createElement('ul');
                        data.results.keys.forEach(key => {
                            const li = document.createElement('li');
                            const link = document.createElement('a');
                            link.textContent = key;
                            link.onclick = () => togglePlot(key);
                            li.appendChild(link);
                            keysList.appendChild(li);
                        });
                        
                        outputContainer.insertBefore(keysList, plotSection);
                    }
                }
            } catch (error) {
                console.error('Form submission error:', error);
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function togglePlot(key) {
            const plotSection = document.getElementById('plotSection');
            const existingPlot = document.getElementById(`plot-${key}`);
            
            if (existingPlot) {
                existingPlot.remove();
                return;
            }

            try {
                // Create a new container for this specific plot
                const newPlotContainer = document.createElement('div');
                newPlotContainer.id = `plot-${key}`;
                newPlotContainer.className = 'plot-item';
                newPlotContainer.innerHTML = '<div class="loading-spinner"></div>';
                
                // Add the new container at the top of the plot section
                if (plotSection.firstChild) {
                    plotSection.insertBefore(newPlotContainer, plotSection.firstChild);
                } else {
                    plotSection.appendChild(newPlotContainer);
                }

                const selectedSubOption = document.querySelector('input[name="sub_option"]:checked').value;
                const response = await fetch(`/retrieval_analysis/${folderName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                    body: JSON.stringify({
                        analysis_type: 'individual',
                        sub_option: selectedSubOption,
                        selected_key: key
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Plot response:", data);

                if (!data.success || !data.plot_image) {
                    throw new Error(data.error || 'Failed to generate plot');
                }

                // Update just this plot's container
                newPlotContainer.innerHTML = `
                    <div class="plot-header">
                        <h3>${key}</h3>
                        <button class="close-button" onclick="document.getElementById('plot-${key}').remove()">Ã—</button>
                    </div>
                    <img src="data:image/png;base64,${data.plot_image}" alt="Plot for ${key}">
                    <button class="download-button" onclick="downloadImage('${key}')">Download Image</button>
                `;

            } catch (error) {
                console.error('Plot generation error:', error);
                const plotContainer = document.getElementById(`plot-${key}`);
                if (plotContainer) {
                    plotContainer.innerHTML = `<p style="color: red;">Error generating plot: ${error.message}</p>`;
                }
            }
        }

        function downloadImage(key) {
            window.location.href = `/download_image/${folderName}/${encodeURIComponent(key)}`;
        }

        function getCSRFToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
